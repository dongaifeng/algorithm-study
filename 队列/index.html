  // 击鼓传花游戏
  function passGame(nameArr, num) {
    let queue = new Queue();
    // 将人员名单加入队列
    for (let i = 0; i < nameArr.length; i++) {
      queue.enqueue(nameArr[i])
    }
    // 当只剩一个人时退出
    while (queue.size() > 1) {
      // 把num之前的人从头删除，加到尾，那么第一位就是num对应的人
      for (let i = 0; i < num - 1; i++) {
        queue.enqueue(queue.dequeue())
      }
      // num对应的人 直接删除
      queue.dequeue()
    }

    let endName = queue.front()
    return nameArr.indexOf(endName)
  }
