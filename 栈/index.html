    let arr = s.split('');
    let stack = [];
    let n = [')', '}', ']'];
    let h = ['(', '{', '['];

    for (let i = 0; i < arr.length; i++) {
      let b = n.indexOf(arr[i])

      if (b === -1) {
        stack.push(arr[i])
      } else {
        
        if (h[b] == stack[stack.length - 1]) {
          stack.pop()
        } else {
          return false
        }
      }

    }

    return !stack.length
